<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Characters</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Characters</h1>
    <hr>
    <div class="row">
      <div class="col-4">
        <h3>Characters:</h3>
        <div class="row" id='char-list'>

        </div>
      </div>
      <div class="col-8">
        <h3>Create:</h3>
        <form id="create-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Character name">
          </div>
          <div class="form-group">
            <label for="ocupation">Occupation:</label>
            <input type="text" class="form-control" id="occupation" placeholder="TA">
          </div>
          <div class="form-group">
            <label for="weapon">Weapon:</label>
            <input type="text" class="form-control" id="weapon" placeholder="Knife">
          </div>
          <button type="submit" class="btn btn-success">Create</button>
        </form>
        <hr>

        <!-- UPDATE -->

        <h3>Update:</h3>
        <label for="id">ID:</label>
        <input type="number" min="1" class="form-control" id="charid" placeholder="Character id">
        <br>
        <button id='get-char-data' class="btn btn-block btn-info">Get character data</button>
        <br>
        <form id="update-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name-update" placeholder="Character name">
          </div>
          <div class="form-group">
            <label for="ocupation">Occupation:</label>
            <input type="text" class="form-control" id="occupation-update" placeholder="TA">
          </div>
          <div class="form-group">
            <label for="weapon">Weapon:</label>
            <input type="text" class="form-control" id="weapon-update" placeholder="Knife">
          </div>
          <button type="submit" class="btn btn-success">Update</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
